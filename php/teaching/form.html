<!DOCTYPE html>
<html>
	<head>
		<title>This is input form</title>
	</head>
	<body>
	<table align="center">
		<tr>
			<td>
				<h1 align="center"><b>Input Form</b></h1>


				<form>
					First Name : <input type="text" name="firstname">
					Last Name : <input type="text" name="lastname"><br><br>

					User Name : <input type="text" name="username">
					Password  : <input type="Password" name="password"><br><br>

					Gender : 
					<input type="radio" name="gnd" value="male">Male
					<input type="radio" name="gnd" value="male">female<br><br>

					Religion :
					<input type="checkbox" name="reg" value="muslim">Muslim
					<input type="checkbox" name="reg" value="hindu">Hindu
					<input type="checkbox" name="reg" value="kristan">Kristan
					<input type="checkbox" name="reg" value="boddho">Buddho<br><br>

					IT Experience :
					<input type="radio" name="it" value="hardware">Hardware Expert
					<input type="radio" name="it" value="software">Software Expert
					<input type="radio" name="it" value="network">Network Expert
					<input type="radio" name="it" value="graphic">Graphic Designer<br><br>

					Select Department :
					<select name="department">
						<option>CSE</option>
						<option>EEE</option>
						<option>BBA</option>
						<option>LAW</option>
					</select><br><br>

					<p align="right"><input type="submit" name="Submit"></p>

				</form>
			</td>
		</tr>
	</table>
	</body>
</html>
